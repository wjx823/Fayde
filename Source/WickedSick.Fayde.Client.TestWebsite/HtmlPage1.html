<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >

<head>
    <title>Interop Test</title>
    <style type="text/css">
    html, body {
	    height: 100%;
	    overflow: auto;
    }
    body {
	    padding: 0;
	    margin: 0;
    }
    #silverlightControlHost {
	    height: 100%;
	    text-align:center;
    }
    </style>
    <script type="text/javascript" src="Silverlight.js"></script>
    <script type="text/javascript" src="/Fayde/Fayde.js"></script>
    <script type="text/javascript" src="/Fayde/Fayde.Generic.js"></script>
    <script type="text/javascript">
        function CustomType() {
            this.somemember = "RAWR";
        }
        CustomType._TypeName = "CustomType";

        Fayde.SL_INTEROP_UNDEFINED = null;


        var TestType = Nullstone.Create("TestType", UIElement);
        TestType.Instance.Init = function () {
            this.Init$UIElement();
            this._Native = Fayde.NInterop.CreateObjectNative(this);
        };
        TestType.TestProp = DependencyProperty.Register("Test", function () { return Object; }, TestType, 1);
        TestType.Instance.SetValue = function (prop, value) {
            if (value === undefined)
                value = Fayde.SL_INTEROP_UNDEFINED;
            this._Native.SetValue(prop, value);
        };
        TestType.Instance.GetValue = function (prop) {
            var val = this._Native.GetValue(prop);
            if (val && val.toString() === Fayde.SL_INTEROP_UNDEFINED.toString())
                return;
            return val;
        };
        Nullstone.FinishCreate(TestType);


        var SLApp;
        function onSilverlightError(sender, args) {
            var appSource = "";
            if (sender != null && sender != 0) {
                appSource = sender.getHost().Source;
            }

            var errorType = args.ErrorType;
            var iErrorCode = args.ErrorCode;

            if (errorType == "ImageError" || errorType == "MediaError") {
                return;
            }

            var errMsg = "Unhandled Error in Silverlight Application " + appSource + "\n";

            errMsg += "Code: " + iErrorCode + "    \n";
            errMsg += "Category: " + errorType + "       \n";
            errMsg += "Message: " + args.ErrorMessage + "     \n";

            if (errorType == "ParserError") {
                errMsg += "File: " + args.xamlFile + "     \n";
                errMsg += "Line: " + args.lineNumber + "     \n";
                errMsg += "Position: " + args.charPosition + "     \n";
            }
            else if (errorType == "RuntimeError") {
                if (args.lineNumber != 0) {
                    errMsg += "Line: " + args.lineNumber + "     \n";
                    errMsg += "Position: " + args.charPosition + "     \n";
                }
                errMsg += "MethodName: " + args.methodName + "     \n";
            }

            throw new Error(errMsg);
        }
        function pluginLoaded(sender, args) {
            SLApp = sender.getHost();
            Fayde.NInterop = SLApp.Content.DOInterop;
            Fayde.SL_INTEROP_UNDEFINED = Fayde.NInterop.CreateUndefined();
            Fayde.NInterop.RegisterNullstone(Nullstone);
            Fayde.NInterop.RegisterTypes(DependencyObject, DependencyProperty, UIElement, FrameworkElement, Control, Popup, TextBlock, Span, Paragraph, Section, Setter);

            var o;
            //o = null;
            o = new CustomType();

            var testobject = new TestType();
            rv = testobject.GetValue(TestType.TestProp);
            alert(rv);

            testobject.SetValue(TestType.TestProp, o);
            var rv = testobject.GetValue(TestType.TestProp);
            alert(rv.somemember);
        }
    </script>
</head>
<body>
    <form id="form1" runat="server" style="height:100%">
    <div id="silverlightControlHost">
        <object data="data:application/x-silverlight-2," type="application/x-silverlight-2" width="100%" height="100%">
		  <param name="source" value="ClientBin/WickedSick.Fayde.Client.NativeEngine.xap"/>
		  <param name="onError" value="onSilverlightError" />
            <param name="onLoad" value="pluginLoaded" />
		  <param name="background" value="white" />
		  <param name="minRuntimeVersion" value="4.0.60310.0" />
		  <param name="autoUpgrade" value="true" />
		  <a href="http://go.microsoft.com/fwlink/?LinkID=149156&v=4.0.60310.0" style="text-decoration:none">
 			  <img src="http://go.microsoft.com/fwlink/?LinkId=161376" alt="Get Microsoft Silverlight" style="border-style:none"/>
		  </a>
	    </object><iframe id="_sl_historyFrame" style="visibility:hidden;height:0px;width:0px;border:0px"></iframe></div>
    </form>
</body>
</html>
